name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_phishshield
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django
        
    - name: Run migrations
      run: |
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_phishshield
        SECRET_KEY: test-secret-key-for-ci-12345
        DEBUG: True
        
    - name: Run security check
      run: |
        pip install bandit
        bandit -r simulations/ -f json -o bandit-report.json || true
        
    - name: Run basic tests
      run: |
        python manage.py test simulations --keepdb
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_phishshield
        SECRET_KEY: test-secret-key-for-ci-12345
        DEBUG: True
        
    - name: Build Docker images
      run: |
        docker-compose build
